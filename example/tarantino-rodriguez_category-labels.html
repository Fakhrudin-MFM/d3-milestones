<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Multiple Movie Timelines with Labels</title>
  <link rel="stylesheet" href="../build/milestones.css">
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    body {
      font-family: sans-serif;
    }

    h1 {
      font-size: 1.5em;
    }
  </style>
</head>

<body id="home">
  <h1>Multiple Movie Timelines with Labels</h2>
  <div id="timeline"></div>
  <script src="../build/milestones.js"></script>
  <script>
    milestones('#timeline')
      .mapping({
        'category': 'director',
        'entries': 'movies',
        'timestamp': 'year',
        'text': 'title'
      })
      .parseTime('%Y')
      .aggregateBy('year')
      .optimize(true)
      .render([
        {
          director: 'Quentin Tarantino',
          movies: [
            { year: 1983, title: 'Love Birds in Bondage' },
            { year: 1987, title: 'My Best Friend\'s Birthday' },
            { year: 1991, title: 'Reservoir Dogs: Sundance Institue 1991 June Film Lab' },
            { year: 1992, title: 'Reservoir Dogs' },
            { year: 1994, title: 'Pulp Fiction' },
            { year: 1995, title: 'ER (Motherhood Episode)' },
            { year: 1995, title: 'Four Rooms' },
            { year: 1997, title: 'Jackie Brown' },
            { year: 2003, title: 'Kill Bill: Vol. 1' },
            { year: 2004, title: 'Kill Bill: Vol. 2' },
            { year: 2004, title: 'Jimmy Kimmel Live! (#3.75 Episode)' },
            { year: 2005, title: 'Sin City' },
            { year: 2005, title: 'CSI: Crime Scene Ingestivation (2 Episodes)' },
            { year: 2007, title: 'Grindhouse (segment "Death Proof")' },
            { year: 2007, title: 'Death Proof' },
            { year: 2009, title: 'Inglourious Basterds' },
            { year: 2011, title: 'Kill Bill: The Whole Bloody Affair' },
            { year: 2012, title: 'Django Unchained' },
            { year: 2015, title: 'The Hateful Eight' },
            { year: 2019, title: 'Untitled Manson Family Project (announced)' }
          ]
        },
        {
          director: 'Robert Rodriguez',
          movies: [
            { year: 1992, title: 'El Mariachi' },
            { year: 1995, title: 'Desperado' },
            { year: 1996, title: 'From Dusk Till Dawn'},
            { year: 1998, title: 'The Faculty' },
            { year: 2001, title: 'Spy Kids' },
            { year: 2002, title: 'Spy Kids 2: Island of Lost Dreams' },
            { year: 2003, title: 'Once Upon a Time in Mexico' },
            { year: 2003, title: 'Spy Kids 3-D: Game Over' },
            { year: 2005, title: 'The Adventures of Sharkboy and Lavagirl 3-D' },
            { year: 2007, title: 'Grindhouse' },
            { year: 2009, title: 'Shorts' },
            { year: 2011, title: 'Spy Kids: All the Time in the World in 4D' },
            { year: 2013, title: 'Machete Kills' }
          ]
        }
      ]);
  </script>
</body>
</html>
